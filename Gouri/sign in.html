<html> 
<head>
	<title>Online Booking Medicine </title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="hero">

		<div class="form-box">
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" onclick="Login()">Log In</button>
				<button type="button" class="toggle-btn" onclick="register()">Register</button>

			</div>
			<div class="social-icons">
				<img src="fb.png">
				<img src="t.png">
				<img src="g.png">

	</div>
	<form id="Login" class="input-group">
		<input type="text" class="input-field" placeholder="User Id" required><br>
		<input type="Password" class="input-field" placeholder="Password" required><br>
		<input type="checkbox" class="check-box"><span> Remember Password</span><br>
		<button type="submit" class="submit-btn">Log in</button>
</form>

<form id="register" class="input-group">
		<input type="text" class="input-field" placeholder="User Id" required><br>

		<input type="email" class="input-field" placeholder="Email id" required><br>
		<input type="Password" class="input-field" placeholder="Password" required><br>
		<input type="checkbox" class="check-box"><span>I agree to the terms $ condition </span><br>
		<button type="submit" class="submit-btn">Register</button>
</form>
</div>
</div>
<script>
	
	var x=document.getElementById("Login");
	var y=document.getElementById("register");
	var z=document.getElementById("btn");

		function register(){
		x.style.left="-400px";
		y.style.left="50px";
		z.style.left="110px";
							}

		function Login(){
		x.style.left="50px";
		y.style.left="450px";
		z.style.left="110";
						}
</script>
 </body>
</html>
