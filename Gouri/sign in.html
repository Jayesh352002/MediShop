<html> 
<head>
	<title>Online Booking Medicine </title>
	<link rel="stylesheet" href="style.css">

</head>
<body>
	
	<div class="hero">

		<div class="form-box">
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" onclick="Login()">Log In</button>
				<button type="button" class="toggle-btn" onclick="register()">Register</button>

			</div>
			<div class="social-icons">
				<img src="fb.png">
				<img src="t.png">
				<img src="g.png">

	</div>
	<form id="Login" class="input-group">
		<input id="user_id" type="text" class="input-field" placeholder=" User Id " required><br>
		<input id="password" type="Password" class="input-field" placeholder=" Password " required><br>
		<input type="checkbox" class="check-box"><span> Remember Password</span><br>
		<button type="submit" class="submit-btn" >Log in</button>
</form>

<form id="register" class="input-group" name="registerForm">
		<input id="name" type="text" class="input-field" placeholder=" Name " name="regName" required><br>
		<input id="email" type="text" class="input-field" placeholder=" Email ID" name="regEmail" required><br>
		<input id="mobile" type="text" class="input-field" placeholder=" Mobile No " name="regMobile" required><br>

		<input id="user_name" type="text" class="input-field" placeholder=" Username " name="regUsername" required><br>
		<input id="pass" type="Password" class="input-field" placeholder=" Password" name="regPass" required><br>
		<input id="c_pass" type="Password" class="input-field" placeholder=" Confirm Password " 
		name="regCPass" required><br>

		<input type="checkbox" class="check-box"><span> I agree to the terms $ condition </span><br>
		<button class="submit-btn" onclick="reg()">Register</button>
</form>
</div>
</div>
	<script type="text/javascript" src="Login.js"></script>
</body>
</html>
